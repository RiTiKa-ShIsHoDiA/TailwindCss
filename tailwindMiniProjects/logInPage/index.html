<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-pink-100 h-full p-4">
        <!--log in container-->
        <div
            class="flex flex-col bg-white md:flex-row rounded-xl justify-center md:justify-between items-center  shadow-xl mx-12  md:mx-28 ">
            <div class="flex-col items-left space-y-6 px-4 md:px-20 py-8">
                <h1 class="font-bold text-3xl font-serif">Log In</h1>
                <p class = "max-w-sm">Log in to your account to upload or download pictures, videos or music.</p>
                <input type="text" class="px-4 py-5 w-full border-[0.2px] rounded-md"
                    placeholder="Enter your email address" />
                <!--forgot and button-->
                <div class="flex flex-col md:flex-row mx-4 md:justify-between space-y-4">

                   <div class="flex  justify-center md:items-center">
                    <a href="#" class="block  font-sm text-cyan-600 hover:text-cyan-900">Forgot password</a>
                   </div>
                    <div class="flex ">
                        <button
                            class="text-center bg-cyan-700 text-white py-2 w-full md:px-4 rounded-md text-lg font-md hover:bg-cyan-600 hover:scale-105 duration-100">
                            <span>Next</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-arrow-right inline space-x-4" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <hr />
                <p class="text-sm font-thin text-gray-400 text-center">or log in with</p>
                <!--google / facebook button-->
                <div class="flex flex-col md:flex-row  text-md font-thin space-y-8 md:space-y-0 md:justify-between ">
                    <button class=" border-[1px] rounded-md px-6 py-2 hover:shadow-lg hover:scale-105 duration-100 hover:shadow-cyan-700">
                        <img src="./images/facebook.png" class="w-8 inline" />
                        <span>Facebook</span>
                    </button>
                    <button class="border-[1px] rounded-md px-6 py-2 hover:shadow-lg hover:scale-105 duration-100 hover:shadow-cyan-700">
                        <img src="./images/google.png" class="w-9 inline" />
                        <span>Google</span>
                    </button>
                </div>

            </div>
            <div class = " flex-col justify-end hidden md:block ">
                    <img src = "images/image.jpg" class = "w-96 rounded-r-xl rounded-b-xl">
                    <div class = "group absolute  -top-0 mt-8 right-36  w-10 h-10  items-center">
                      
                          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" class="bi bi-x-circle-fill font-bold hover:scale-105 transition duration-100" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                          </svg>
                    </div>
                </div>
                

            </div>

        </div>

    </div>

</body>

</html>
