<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class = "flex bg-slate-100 h-screen justify-center items-center ">
       <div class = "flex flex-col bg-white p-8 rounded-xl shadow-lg shadow-gray-600  md:flex-row space-x-2 space-y-8 md:space-y-0" >
         <div class = "flex flex-col">
            <img src = "./images/headphone.png" class="w-60 hover:scale-105 duration-200 mx-auto"/>
         </div>
         <div class  ="flex flex-col md:text-left text-center space-y-4 ">
            
                <div class = "inline-block bg-black font-semibold text-white text-xs h-6 rounded-2xl py-1 px-2  mx-auto md:mr-96 hover:shadow-lg hover:shadow-gray-600">
                 Free Shipping
                </div>
            <div class = "max-w-sm text-2xl font-semibold">
                 Razer Kraken Kitty Edt Gaming Headset Quartz
            </div> 
            <p class = "line-through">&799</p>
            <p class = "text-5xl font-bold">$599</p>
            <p class = "text-gray-500 text-md font-thin">This offer is valid until April 3rd or as long as stock lasts!</p>
            <div class = "group">
                <button class = "w-full duration-200 font-bold group-hover:border-t-blue-400 group-hover:shadow-lg transition-all bg-blue-700 text-white rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-300">
                 <div class = "px-4 py-3 bg-blue-400 group-hover:text-gray-900 mb-2 duration-150 group-hover:bg-blue-700 rounded-lg">
                     Add to Cart
                    </div>
                </button>  
            </div>
            <div class = "flex items-center group space-x-3">
               <div class="bg-green-400 rounded-full w-3 h-3 duration-100 group-hover:animate-ping"></div>
               <span class = "text-sm">50+ pcs. in stock</span>
            </div>
            <div class="flex flex-col gap-3   md:flex-row ">
                <div class = "flex  items-center justify-center border-2 border-gray-300 px-3 py-2 rounded-md hover:scale-105 duration-200 hover:shadow-lg hover:shadow-blue-400">
                    <img src = "./images/weight.png" class = "w-8 h-8"/>  
                    <span>Add to cart</span>
                </div>
                <div class = "flex border-2 items-center justify-center border-gray-300 px-3 py-2 rounded-md hover:scale-105 duration-200 hover:shadow-lg hover:shadow-red-300">
                    <img src = "./images/heart.png" class = "w-8 h-8 "/>  
                    <span >Add to Wishlist</span>
                </div>
            </div>
            
         </div>
        
       </div>
    </div>
    
</body>
</html>
