<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class = "bg-zinc-600 flex h-screen items-center  justify-center"> 
       <div class = "bg-zinc-800  p-2 mx-6 rounded-2xl">
        <div class = "flex flex-col rounded-l-xl md:flex-row space-x-3">
            <img src = "image.jpg" class = "transform hover:scale-105 hover:rounded-xl duration-200 object-fit h-80 md:h-64 rounded-xl md:rounded-r-none sm:rounded-l-xl" />
            <div class = "p-6 md:p-12 text-center">
                <h2 class = "font-serif text-white  text-2xl md:text-left">Get diet and fitness tips in your inbox</h2>
                <p class = "text-white  md:text-left md:max-w-xs sm:max-w-sm text-xs my-4 leading-5 tracking-wide">Eat better and exercise better. Sign up for the Diet & Fitness newsletter.</p>
                <div class = "flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-3 ">
                    <input type = "text" placeholder = "Enter your email address"class = "border focus:shadow-md focus:shadow-zinc-200 border-zinc-500 items-center bg-zinc-900 text-white outline-none text-center text-md px-5 px-5 py-2 " />
                    <button class = "bg-lime-500 hover:bg-lime-700 hover:text-white text-xs rounded-md  px-4 py-2 duration-500">Subscribe</button>
                </div>
            </div>
           
        </div>
      
        
       </div>   
    </div>
    
</body>
</html>
