<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid</title>
  </head>
  <body>
    <!-- Grid cols and rows -->
    <div class = "grid grid-cols-2 grid-rows-2">
      <div class=" bg-pink-300 border h-20 border-pink-500">items1</div>
      <div class="bg-pink-300  border h-auto border-pink-500">items2</div>
      <div class="bg-pink-300 border h-20 border-pink-500">items3</div>
      <div class="bg-pink-300 border h-20 border-pink-500">items4</div>
      <div class="bg-pink-300 border h-20 border-pink-500">items5</div>
      <div class="bg-pink-300 border h-20 border-pink-500">items6</div>
      <div class="bg-pink-300 border h-20 border-pink-500">items7</div>
      <div class="bg-pink-300 border h-20 border-pink-500">items8</div>
      <div class="bg-pink-300 border h-20 border-pink-500">items9</div>
    </div>

    <!-- Col and row span -->
    <div class = "grid grid-cols-2 grid-rows-2">
      <div class=" md:col-span-3 bg-pink-300 border h-auto border-pink-500">items1</div>
      <div class="bg-pink-300  border h-auto border-pink-500">items2</div>
      <div class="bg-pink-300 border h-20 border-pink-500">items3</div>
      <div class="bg-pink-300 border h-20 border-pink-500">items4</div>
      <div class="bg-pink-300 border h-20 border-pink-500">items5</div>
      <div class="bg-pink-300 border h-20 border-pink-500">items6</div>
      <div class="bg-pink-300 border h-20 border-pink-500">items7</div>
      <div class="bg-pink-300 border h-20 border-pink-500">items8</div>
      <div class="bg-pink-300 border h-20 border-pink-500">items9</div>
    </div>
  
  </body>
</html>
