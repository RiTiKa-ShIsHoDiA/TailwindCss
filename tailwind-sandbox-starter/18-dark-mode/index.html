<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dark Mode</title>
    <script>
      tailwind.config={
        darkMode:'class',
      }
    </script>
  </head>
  <body class="dark:bg-black dark:text-white">
    <div class="dark:bg-black dark:text-white font-10 bg-white text-black font-10 h-12 rounded">hello</div>
     <input type="checkbox">toggle for darkmode 
     <script>
      document.querySelector("input").addEventListener("change",()=>{
        let x = document.querySelector("input").checked;
        console.log(x);
        if(x){
          document.documentElement.classList.add('dark');
        }
        else
         document.documentElement.classList.remove('dark');
      })
    </script>
     <!-- By default, you can have your project use whatever mode your OS is using. You can use "dark:{class}". You can also set your config to use a class instead of using your OS mode -->
  </body>
</html>
